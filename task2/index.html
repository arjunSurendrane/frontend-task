<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form name="myForm" onsubmit="return validateForm()" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br /><br />

      <input type="submit" value="Submit" />
      <p id="error"></p>
      <div>
        <div onload="showSlides()">
          <h1>Image Slideshow</h1>
          <div class="slideshow-container">
            <div class="mySlides">
              <img
                src="https://i.dawn.com/primary/2021/08/6118938e06547.png"
                alt="Image 1"
              />
            </div>
            <div class="mySlides">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHDXoO_NJ8Ah2Zhr7zVa_kzjJyuLSfNgMGfmfqqHc9mOSOuxs7PAgUIoWA3iefLQtWeXk&usqp=CAU"
                alt="Image 2"
              />
            </div>
            <div class="mySlides">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRqX-7s-128h4fMUSTx_VMlaDvorBalYzNKA&usqp=CAU"
                alt="Image 3"
              />
            </div>
          </div>
          <br />
          <div style="text-align: center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
    </form>
  </body>
</html>
